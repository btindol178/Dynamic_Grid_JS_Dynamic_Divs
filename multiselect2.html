<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="select-meal-type" multiple="multiple">
        <option value="1" selected>Breakfast</option>
        <option value="2" selected>Lunch</option>
        <option value="3" selected>Dinner</option>
        <option value="4" selected>Snacks</option>
        <option value="5" selected>Dessert</option>
    </select>
    <button name="order" id="order">
        Order Now
      </button>
    <script>
    let orderButton = document.getElementById("order");

    orderButton.addEventListener("click", function() {
    var options = document.getElementById('select-meal-type').selectedOptions;
    var values = Array.from(options).map(({ value }) => value);
    console.log(values);
}, false);
    </script>
</body>
</html>
